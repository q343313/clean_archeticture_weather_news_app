name: clean_architecture_weather_new_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  provider: ^6.1.5
  path_provider: ^2.1.5
  equatable: ^2.0.7
  intl: ^0.20.2
  http: ^1.4.0
  image_picker: ^1.1.2
  curved_navigation_bar: ^1.0.6
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.5.4
  freezed: ^2.4.6
  hive_generator: ^2.0.1
  flutter_native_splash: ^2.4.6
  json_serializable: ^6.7.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: semibold
      fonts:
        - asset: assets/fonts/Mulish-SemiBold.ttf

    - family: regular
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf

    - family: bold
      fonts:
        - asset: assets/fonts/Mulish-Bold.ttf

